name: Update Language Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository with PAT so push works
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Compile Java program
      - name: Compile
        run: javac src/languageStats.java

      # Run Java program
      - name: Run analysis
        run: java -cp src languageStats

      # Commit results
      - name: Commit results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add languageStats.png languageStats.json || true
          git commit -m "Update language stats" || echo "No changes"
          git push
