name: Update Language Stats

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Compile
        run: javac src/languageStats.java

      - name: Run analysis
        run: java -cp src languageStats

      - name: Commit results
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add languageStats.png languageStats.json || true
          git commit -m "Update language stats" || echo "No changes"
          git push https://$PAT@github.com/naibaf-1/naibaf-1-github-stats.git HEAD:main
